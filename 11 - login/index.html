<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de acesso</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="page" class="flex">
      <!-- Classe utilitaria -->

      <div>
        <header>
          <img src="./assets/logo.jpg" alt="" />
        </header>

        <main>
          <div class="headline">
            <h1>Acesse o evento</h1>
            <p>
              Fa√ßa login para acessar conte√∫do do show! ü§òüòéüé∏
            </p>
          </div>

          <form>
            <div class="input-wrapepr">
              <label for="">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                required
                placeholder="Digite seu e-mail"
              />
            </div>

            <div class="input-wrapper">
              <div class="label-wrapper flex">
                <label for="">Senha</label>
                <a href="a">Esqueceu a senha?</a>
              </div>
              <input
                type="password"
                id="senha"
                placeholder="Digite sua senha"
              />
              <!-- id serve para quando clicar no id e ir para o campo da senha -->

              <img
                onclick="togglePassword()"
                class="eye hide"
                src="./assets/eye.svg"
                alt=""
              />
              <img
                onclick="togglePassword()"
                class="eye"
                src="./assets/eye-off.svg"
                alt=""
              />
            </div>

            <button type="submit">Entrar</button>

            <div class="create-account">
              Ainda n√£o tem uma conta?
              <a href="">Inscreva-se</a>
            </div>
          </form>
        </main>
      </div>
        
      
      <img src="./assets/img.jpg" alt="Figura lateral da p√°gina" />
   
    
    </div>

    <script>
      function togglePassword() {
        document
          .querySelectorAll(
            ".eye"
          ) /* procura no documento onde tiver a palavra eye */
          .forEach((eye) =>
            eye.classList.toggle("hide")
          ); /* fun√ß√£o toggle executa se tiver o hide na classe eye retira sen√£o coloca */

        const type =
          senha.getAttribute("type") == "password" ? "text" : "password";
        senha.setAttribute("type", type);
      }
      /* senha.getAttribute do tipo type √© igual password? se sim recebe text
: se n√£o for ent√£o o password ser√° colocado no na v√°rial type*/
    </script>
  </body>
</html>
